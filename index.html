<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 20px;
    }
    .form-control {
      border-radius: 10px;
    }
    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      padding-left: 2.5rem;
    }
  </style>
</head>
<body>

<div class="card shadow p-4" style="width: 100%; max-width: 500px;">
  <ul class="nav nav-pills nav-justified mb-4" id="authTabs">
    <li class="nav-item">
      <button class="nav-link active" id="login-tab" onclick="showForm('login')">Login</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="register-tab" onclick="showForm('register')">Register</button>
    </li>
  </ul>

  <!-- Login Form -->
  <form id="loginForm">
    <div class="input-group mb-3">
      <i class="fas fa-envelope form-icon"></i>
      <input type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="input-group mb-3">
      <i class="fas fa-lock form-icon"></i>
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
  </form>

  <!-- Registration Form -->
  <form id="registerForm" style="display: none;">
    <div class="input-group mb-3">
      <i class="fas fa-user form-icon"></i>
      <input type="text" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="input-group mb-3">
      <i class="fas fa-envelope form-icon"></i>
      <input type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="input-group mb-3">
      <i class="fas fa-lock form-icon"></i>
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="mb-3">
      <label for="profilePic" class="form-label">Profile Picture</label>
      <input type="file" class="form-control" id="profilePic">
    </div>
    <button type="submit" class="btn btn-success w-100">
      <i class="fas fa-user-plus"></i> Register
    </button>
  </form>
</div>

<script>
  function showForm(form) {
    document.getElementById('loginForm').style.display = (form === 'login') ? 'block' : 'none';
    document.getElementById('registerForm').style.display = (form === 'register') ? 'block' : 'none';

    document.getElementById('login-tab').classList.toggle('active', form === 'login');
    document.getElementById('register-tab').classList.toggle('active', form === 'register');
  }
</script>

</body>
</html>
